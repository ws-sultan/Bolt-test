plugins {
    id 'java'
}

group 'ProjectDependenciees'
version '1.0'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile "org.apache.logging.log4j:log4j-core:$log4jVersion"
    compile(group: 'sami.private', name: 'WST_37_wsdev', version: '1.0.0')
    compile(group: 'org.example', name: 'simple-maven-project-sultan', version: '1.3-SNAPSHOT')
    implementation 'io.jitpack:sami-pr-nexus:2.0.0'
    implementation 'sami.private:WST_37_nexus:1.0.0'
}

